<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Tab</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video src="assets/background.mp4" id="video-background" class="video-background" loop muted playsinline></video>
    <div class="background-overlay"></div>

    <div class="container">
      <div class="time-display" id="time"></div>
      <div class="date-display" id="date"></div>

      <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" autocomplete="off" class="search-input" placeholder="Search the web..." id="searchInput" />
      </div>

      <div class="quick-links" id="quickLinks"></div>
    </div>
    <script src="ui.js" defer></script>
    <script src="playback.js" defer></script>
  </body>
</html>
